<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Temperature Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
    }

    h1 {
      color: #ffa500;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #ffa500;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .output {
      background-color: #2b2b2b;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .note {
      font-size: 13px;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }

    .logo {
    z-index: 10;
  }

  .logo-top-left {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 300px;
  }

  .logo-bottom-right {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    opacity: 0.9;
  }
  </style>
</head>
<body>

  <img src="Metu Logoo2.png" alt="METU Logo" class="logo logo-top-left" />
	<img src="Metu Logoo.png" alt="METU Logo2" class="logo logo-bottom-right" />
  <div class="container">
    <h1>Set Temperature Calculator</h1>

    <label for="duration">Select Duration:</label>
    <select id="duration">
      <option value="30">30 mins</option>
      <option value="1">1 hour</option>
      <option value="2">2 hours</option>
    </select>

    <label for="targetTemp">Enter Target Temperature (°C):</label>
    <input type="number" id="targetTemp" placeholder="e.g. 800" />

    <button onclick="calculateTemperature()">Calculate Set Temperature</button>

    <div class="output" id="output"></div>

    <div class="note">
      Note: This tool provides an estimate for the setting temperature.<br>
	Due to variations in furnace behavior, actual temperatures may fluctuate ±25°C. However, the error is not expected to exceed ±25°C. <br> 
      Prepared by Kağan Yörük – <a href="mailto:kagan.yoruk@metu.edu.tr" style="color: #ffa500;">kagan.yoruk@metu.edu.tr</a>
    </div>
  </div>

  <script>
    function calculateTemperature() {
      const duration = parseFloat(document.getElementById("duration").value);
      const targetTemp = parseFloat(document.getElementById("targetTemp").value);
      let result = 0;

      if (isNaN(targetTemp)) {
        document.getElementById("output").textContent = "Please enter a valid target temperature.";
        return;
      }

      if (duration === 30) {
        result = (targetTemp + 78.968) / 0.8094;
      } else if (duration === 1) {
        result = (targetTemp + 26.064) / 0.7612;
      } else if (duration === 2) {
        result = (targetTemp + 7.359) / 0.739;
      }

      const roundedDown = Math.floor(result / 10) * 10;
      const roundedUp = Math.ceil(result / 10) * 10;

      document.getElementById("output").innerHTML = `
        Estimated set temperature: <br>
        <strong>${result.toFixed(1)} °C</strong><br>
        Suggested settings: <br>
        <strong>${roundedDown} °C</strong> or <strong>${roundedUp} °C</strong>
      `;
    }
  </script>

</body>
</html>
